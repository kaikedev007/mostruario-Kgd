<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostruário de Borrachas</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <img src="img/imagem_2025-04-24_190257795.png" alt="Logo KGD" class="logo">
        <div class="text">
            <h1>Mostruário de Borrachas</h1>
            <p>Escolha a borracha de sua preferência:</p>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="card">
                <img src="img/borracha 01.jpeg" alt="Borracha 01">
                <div class="info">
                    <h2>Borracha #01</h2>
                    <p>Tamanho: 6cm</p>
                </div>
            </div>
            <div class="card">
                <img src="img/borracha 02.jpg" alt="Borracha 02">
                <div class="info">
                    <h2>Borracha #02</h2>
                    <p>Tamanho: 5,5cm</p>
                </div>
            </div>
            <div class="card">
                <img src="img/borracha 03.jpg" alt="Borracha 03">
                <div class="info">
                    <h2>Borracha #03</h2>
                    <p>Tamanho: 7cm</p>
                </div>
            </div>
            <div class="card">
                <img src="img/borracha04.jpg" alt="Borracha 04">
                <div class="info">
                    <h2>Borracha #04</h2>
                    <p>Tamanho: 7cm</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mostruário de Borrachas. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
